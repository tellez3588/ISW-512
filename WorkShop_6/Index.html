<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + JS</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <section class="col-md-4">
            <section class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="nombre">
            </section>
            <section class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="apellido">
            </section>
            <section class="mb-3">
                <label for="telefono" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="telefono" placeholder="número de teléfono">
            </section>
            <section class="d-grid gap-2">
                <button class="btn btn-success" type="button" id = "btnGuardar">GUARDAR</button>
                <button class="btn btn-secondary" type="button">LIMPIAR</button>
            </section>
        </section>       
    </section>
    <script src="app.js"></script>
    
</body>
</html>
